<!DOCTYPE html>
<html>

<head>
	<title>Doctor: My Patients</title>
	<link rel="stylesheet" type="text/css" href="./CSS/doctorstyle.css">
</head>

<body>
	<div class="panel">Doctor: Dashboard</div>
	<div class="container">
		<div class="patients-container">
			<h1 style="color:azure">My Patients</h1>
			<ul>
				<li class="patient">
					<div class="patient-header">
						<span class="patient-id">1</span>
						<span class="patient-name">John Doe</span>
					</div>
					<div class="patient-details">
						<p>Address: 123 Main St</p>
						<p>Phone: (123) 456-7890</p>
						<p>/*Other details*/</p>
					</div>
				</li>
				<li class="patient">
					<div class="patient-header">
						<span class="patient-id">2</span>
						<span class="patient-name">Jane Smith</span>
					</div>
					<div class="patient-details">
						<p>Address: 456 Oak St</p>
						<p>Phone: (123) 555-7890</p>
						<p>/*Other details*/</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="calendar-container">
			<h1 style="color:azure"> My Calendar</h1>
			<div class="temp-calendar"></div>
			<div class="button-container">
				<button>Record Medication Prescribed</button>
				<button>Record Test/Treatment Prescribed</button>
			</div>
		</div>
	</div>

	<script>
		const patients = document.querySelectorAll('.patient');

		patients.forEach(patient => {
			patient.addEventListener('click', () => {
				const isActive = patient.classList.contains('active');

				patients.forEach(p => {
					p.classList.remove('active');
					p.querySelector('.patient-details').style.display = 'none';
				});

				if (!isActive) {
					patient.classList.add('active');
					patient.querySelector('.patient-details').style.display = 'block';
				}
			})
		});
	</script>
</body>

</html>

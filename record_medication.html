<!DOCTYPE html>
<html>
<head>
	<title>Record Medication Prescribed</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		form {
			margin: 0 auto;
			max-width: 600px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"],
		input[type="number"],
		input[type="date"] {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Record Medication Prescribed</h1>
	<form action="#" method="post">
		<label for="patient_id">Patient ID:</label>
		<input type="text" id="patient_id" name="patient_id" required>

		<label for="medication_id">Medication ID:</label>
		<input type="text" id="medication_id" name="medication_id" required>

		<label for="dosage">Dosage:</label>
		<input type="number" id="dosage" name="dosage" min="1" required>

		<label for="date">Date:</label>
		<input type="date" id="date" name="date" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Data Operator</title>
	<style>
		form {
			max-width: 500px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"],
		textarea {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 2px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">Update Results</h1>
	<form action="#" method="post">
		<label for="test-id">Test/Treatment ID:</label>
		<input type="text" id="test-id" name="test-id" required>

		<label for="results">Results:</label>
		<textarea id="results" name="results" rows="10" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>

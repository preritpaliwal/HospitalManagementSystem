<!DOCTYPE html>
<html>
<head>
	<title>Data Operator</title>
	<link rel="stylesheet" href="./CSS/dataOpStyle.css">
</head>
<body>
	<div class="panel">Data Operator</div>
	<h1 style="margin-top: 80px;">Update Results</h1>
	<form action="#" method="post">
		<label for="test-id">Test/Treatment ID:</label>
		<input type="text" id="test-id" name="test-id" required>

		<label for="results">Results:</label>
		<textarea id="results" name="results" rows="10" required></textarea>
		<label for="report">Report:</label>
		<input type="file" id="report" /><br /><br />

		<input type="submit" value="Submit">
	</form>
</body>
</html>

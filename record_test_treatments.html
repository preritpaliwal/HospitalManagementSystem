<!DOCTYPE html>
<html>
<head>
	<title>Record Test/Treatment Prescribes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		form {
			margin: 0 auto;
			max-width: 600px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"],
		input[type="number"] {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Record Test/Treatment Prescribes</h1>
	<form action="#" method="post">
		<label for="patient_id">Patient ID:</label>
		<input type="text" id="patient_id" name="patient_id" required>

		<label for="test_treatment_id">Test/Treatment ID:</label>
		<input type="text" id="test_treatment_id" name="test_treatment_id" required>

		<label for="doctor_id">Doctor ID:</label>
		<input type="number" id="doctor_id" name="doctor_id" min="1" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>

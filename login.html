<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		.box {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			margin: 20px auto;
			padding: 20px;
			width: 450px;
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type=text], input[type=password], select {
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 16px;
			padding: 10px;
			width: 100%;
			text-align: center;
		}
		select {
			margin-bottom: 10px;
		}
		.submit-button {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}
		.submit-button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1 style="margin-top: 30px;">Log In</h1>
	<div class="box">
		<form>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" placeholder="Enter your username" style="padding: 5px; margin-bottom: 10px;">

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" style="padding: 5px; margin-bottom: 10px;">

			<label for="role">Role:</label>
			<select id="role" name="role">
				<option value="Front Desk Operator">Front Desk Operator</option>
				<option value="Data Entry Operator">Data Entry Operator</option>
				<option value="Doctor">Doctor</option>
			</select>

			<button type="submit" class="submit-button">Login</button>
		</form>
	</div>
</body>
</html>
